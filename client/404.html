<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Preserve full path (pathname + search + hash) so the SPA router can handle it
      sessionStorage.redirect = location.pathname + location.search + location.hash;
      // Immediately redirect to root where index.html is
      window.location.replace("/");
    </script>
    <meta http-equiv="refresh" content="0; url=/" />
  </head>
  <body>
    <noscript>
      <p>This site requires JavaScript to work properly. Please enable it.</p>
    </noscript>
    <p>Redirecting...</p>
  </body>
</html>
